<!-- Componente HTML -->
<div class="header">
  <img src="assets/Angular.png" alt="Angular Logo" class="logo">
  <h1>AplicaciÃ³n</h1>
</div>

<div class="task-container">
  <h2>Lista de Tareas</h2>

  <ul>
    <li *ngFor="let tarea of listaTareas; let i = index">
      <span>{{ tarea }}</span>
      <button class="btn-eliminar" (click)="eliminarTarea(i)">Eliminar</button>
    </li>
  </ul>

  <div class="input-container">
    <input type="text" placeholder="Nueva tarea" [(ngModel)]="nuevaTarea" />
    <button class="btn-agregar" (click)="agregarTarea()">Agregar tarea</button>
  </div>

  <div class="botones-container">
    <button class="btn-descargar" (click)="descargarTareas()">Descargar tareas</button>
    <button class="btn-borrar-todas" (click)="borrarTodasTareas()">Borrar todas</button>
  </div>
</div>
